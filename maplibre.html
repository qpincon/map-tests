      // Because features come from tiled vector data,
      // feature geometries may be split
      // or duplicated across tile boundaries.
      // As a result, features may appear
      // multiple times in query results.
      function getUniqueFeatures(features) {
        const uniqueIds = new Set();
        const uniqueFeatures = [];
        for (const feature of features) {
          const id = feature.id;
          if (!uniqueIds.has(id)) {
            uniqueIds.add(id);
            uniqueFeatures.push(feature);
          }
        }
        return uniqueFeatures;
      }

      function getRandomInt(min, max) {
          min = Math.ceil(min);
          max = Math.floor(max);
          return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function getRandomVesselShape(vesselDef) {
        const [lat, lng] = vesselDef.geometry.coordinates;
        const oneDegreeLatKm = 111.32;
        const oneDegreeLngKm = 40075 * Math.cos(lng * (Math.PI / 180)) / 360 ;
        const widthMeters = getRandomInt(5, 50);
        const lengthMeters = getRandomInt(20, 300);

        const left = lat - ((widthMeters / 1000) / oneDegreeLngKm) / 2;
        const right = lat + ((widthMeters / 1000) / oneDegreeLngKm) / 2;
        const top = lng + ((lengthMeters / 1000) / oneDegreeLatKm) / 2;
        const bot = lng - ((lengthMeters / 1000) / oneDegreeLatKm) / 2;
        const shape = [
          [right, bot],
          [left,  bot],
          [left,  top],
          [lat,  top + ((getRandomInt(15, 20) / 1000) / oneDegreeLngKm) / 2],
          [right, top],
          [right, bot],
        ];
        const feature = turf.transformRotate({
          "type": "Feature",
          "geometry": {
            "type": "Polygon",
            "coordinates": [shape]
          },
          "properties": vesselDef.properties,
          "id": vesselDef.id
        }, vesselDef.properties.angle ?? 0, {mutate: true, pivot: [lat, lng]});
        return feature;
      }
